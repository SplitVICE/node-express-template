<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- SWEET ALERT 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/sweetAlert2.js"></script>

    <title>NodeJS Template</title>
</head>

<body>
    <div id="navbar"></div>

    <div class="container">

        <div class="mt-5" id="app">
            <div class="h3">Authentication</div>
            <input type="password" class="form-control" v-model="password" @keyup.enter="submit_auth"
                placeholder="Enter password to authenticate and manage people registries">
            <br>
            <button @click="submit_auth" class="btn btn-light">Submit</button>

            <br>

            <div v-if="authenticated">
                <button class="btn btn-light" @click="form_add_person_registry">Add new person registry</button>
            </div>

            <div v-if="form_add_person_registry_visible == true">
                form
            </div>

            <hr>

            <div class="h3">Registered people</div>

            <span v-if="people.length == 0">
                No people registries
            </span>

        </div>

    </div>

    <script src="/js/global.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                password: '',
                people: [],
                authenticated: false,
                form_add_person_registry_visible: true
            },
            methods: {
                async load_person_registries() {
                    const req = await fetch('/person');
                    const res = await req.json();
                    if (res.status == 'success' && res.description == 'no documents stored') {
                        this.people == [];
                        return;
                    }
                },
                async submit_auth() {
                    if (!this.password) { return; }

                    const req = await fetch(constants.route_admin_login, {
                        method: 'POST',
                        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: this.password })
                    });
                    const res = await req.json();

                    if (res.status == 'success' && res.description == 'password correct') {
                        this.password = '';
                        this.authenticated = true;
                        up_right_message('You are authenticated');
                    }

                    if (res.status == 'failed' && res.description == 'password incorrect') {
                        this.password = '';
                        this.authenticated = false;
                        error('Password incorrect');
                    }
                },
                async is_authenticated() {
                    const req = await fetch(constants.route_admin_isAuth);
                    const res = await req.json();
                    this.authenticated = res.status;
                },
                form_add_person_registry() {
                    this.form_add_person_registry_visible == true
                        ? this.form_add_person_registry_visible = false
                        : this.form_add_person_registry_visible = true
                },
            },
            async created() {
                await this.is_authenticated();
                await this.load_person_registries();
            }
        });
    </script>
</body>

</html>
